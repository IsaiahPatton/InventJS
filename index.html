<script>
for (var i = 0; i < localStorage.length; i++) {
  var key = localStorage.key(i);
  var value = localStorage.getItem(key);
  console.log('Key: ' + key + ', Value: ' + value);

  if (value.toString().indexOf('<xml xmlns="https://developers.google.com/blockly/xml">') == -1) {
    continue; // Not a Saved Project.
  }
  var a = document.createElement('a');
  a.href = "./workspace.html?projectId=" + key;
  a.innerHTML = "<button title='Project Preview Data:\n"+value+"' class='w3-theme w3-button'>" + key + "</button>";  
  document.getElementById("projects").appendChild(a);
}
</script>
